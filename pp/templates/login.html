{% extends "base.html" %}
{% load widget_tweaks %}

{% block content %}
    <div class="container" style=" width: 95%">

      <form class="form-signin" role="form" form id="login_form" method="post" action="/login/">{% csrf_token %}
        <h2 class="form-signin-heading">Zaloguj sie</h2>

        {% if bad_details %}
            <p><strong>Twoj login i/lub haslo jest nieprawidlowy!.</strong></p>

        {% elif disabled_account %}
            <p><strong>Obecnie twoje konto jest nieaktywne; Nie mozesz sie zalogowac!</strong></p>
        {% endif %}
        <input type="login" class="form-control" name="username" placeholder="Login" required autofocus>
        <input type="password" class="form-control" name="password" placeholder="Haslo" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Zaloguj</button>
      </form>

    </div> <!-- /container -->

{% endblock %}
